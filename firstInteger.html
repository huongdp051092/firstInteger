<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Integer</title>
</head>
<body>
    <script>
        function checkPrime(n) {
            if (n < 2) {
                return false;
            }
            let i;
            for (i = 2; i <=n-1; i++) {
                if (n % i === 0) {
                    return false;

                }
            }
            return true;
        }
        function PrienPrime() {
            let n = parseInt(prompt("Nhap vao so luong so nguyen to can hien thi"));
            let dem = 0;
            let i = 2;
            while (dem < n){
                if(checkPrime(i)){
                    document.write(i +" ");
                    dem ++;
                }
                i++;
            }
        }
        PrienPrime();
    </script>
</body>
</html>
